<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>| BABYFIX |</title>

	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>

	<header>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">BabyFix</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>

						<a class="nav-link" href="/veiculos">
							<< Listar Veiculos>>
						</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="/cadastrarVeiculo">
								<< Cadastrar Veiculos>>
							</a></li>

					</ul>
				</div>
			</div>
		</nav>

	</header>



	<div class="container">

		<h1>Cadastrar veiculos</h1>

		<br>

		<th:block th:include="mensagemValidacao"></th:block>

		<form method="post">


			<div class="form-group">
				<label for=""><b>Data:</b> </label> <input class="form-control"
					placeholder="Insira a data de compra" type="date" value="" name="data"> <small class="form-text text-muted"><i>*
						Insira a data de compra do veículo.</i></small>
			</div>

			<div class="row">
				<div class="col">

					<div class="form-group">
						<label for=""><b>Marca:</b></label> <input type="text" value="" name="marca"
							class="form-control" required /> <small class="form-text text-muted"><i>* Marca do veículo.</i></small>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="">Modelo:</label> <input type="text"
							value="" name="modelo" class="form-control" required /> <small
							class="form-text text-muted"><i>* Modelo do veículo.</i></small>
					</div>

				</div>
			</div>

			<div class="col">
				<div class="form-group">
					<label for="">Quilometros:</label><input type="number"
						value="" name="quilometro" class="form-control" required /> <small
					class="form-text text-muted"><i>* Quilometros do veículo.</i></small>
				</div>

			</div>


			<button type="submit" class="btn btn-success">Adicionar Veiculo</button>

		</form>

	</div>


	<div style="height: 100px;"></div>

	<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
		<span class="text-light align-middle">| BABYFIX | - ©
			2022 Copyright: CTM Manutenção Online</span>
	</div>


	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

		</script>


</body>

</html>
